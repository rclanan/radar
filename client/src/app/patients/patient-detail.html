<div class="row">
  <div class="col-md-3">
    <div class="patient-sidebar">
      <h1 class="patient-name"><a ui-sref="patient.demographics({patientId: patient.id})">{{patient.firstName}} {{patient.lastName}}</a></h1>

      <div class="patient-sidebar-inner">
        <ul class="patient-info">
          <li><strong>ID:</strong> {{ patient.id }}</li>

          <li><strong>DOB:</strong> TODO</li>

          <li><strong>Gender:</strong> TODO</li>

          <li><strong>Units:</strong> TODO</li>

          <li><strong>Disease Groups:</strong> TODO</li>
        </ul>

        <h4>RaDaR</h4>

        <ul class="nav radar-sidebar-nav">
          <li ui-sref-active="active">
            <a ui-sref="patient.demographics({patientId: patient.id})">Demographics</a>
          </li>

          <li ui-sref-active="active">
            <a ui-sref="patient.dialysis({patientId: patient.id})">Dialysis</a>
          </li>
        </ul>

        <h4>Groups</h4>

        <ul class="nav radar-sidebar-nav">
          <li ui-sref-active="active">
            <a ui-sref="patient.diseaseGroups({patientId: patient.id})">Disease Groups</a>
          </li>

          <li ui-sref-active="active">
            <a ui-sref="patient.units({patientId: patient.id})">Units</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <div class="block" ui-view></div>
  </div>
</div>
