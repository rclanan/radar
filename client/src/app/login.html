<div class="block">
  <h1 class="page-header">Login</h1>

  <form ng-submit="login()" novalidate>
    <div class="form-group">
      <label>Username</label>
      <input ng-model="username" class="form-control" />
      <span class="help-block"><a href="#" tabindex="-1">Forgotten your username?</a></span>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input ng-model="password" class="form-control" type="password" />
      <span class="help-block"><a href="#" tabindex="-1">Forgotten your password?</a></span>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
