<h1 class="page-header">Patients</h1>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="patient in patients">
      <td>{{patient.id}}</td>
      <td>{{patient.first_name}}</td>
      <td>{{patient.last_name}}</td>
    </tr>
  </tbody>
</table>
