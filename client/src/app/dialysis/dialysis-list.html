<h1 class="page-header">Dialysis</h1>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>From Date</th>
      <th>To Date</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="item in items">
      <td>{{item.id}}</td>
      <td>{{item.fromDate}}</td>
      <td>{{item.toDate}}</td>
    </tr>
  </tbody>
</table>

<form ng-submit="save()" novalidate>
  <input ng-model="item.fromDate" />
  <input ng-model="item.toDate" />
  <button type="submit">Save</button>
</form>
