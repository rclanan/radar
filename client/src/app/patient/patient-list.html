<h1 class="page-header">Patients</h1>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="patient in patients">
      <td><a ui-sref="patient({patientId: patient.id})">{{patient.id}}</a></td>
      <td>{{patient.firstName}}</td>
      <td>{{patient.lastName}}</td>
    </tr>
  </tbody>
</table>
