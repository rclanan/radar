{% extends 'patient.html' %}

{% block patient_content %}
    <h2>Medications</h2>

    <p><a href="{{ url_for('.create', patient_id=patient.id) }}" class="btn btn-primary">New</a></p>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for form in forms %}
                <tr>
                    <td><a href="{{ url_for('.detail', patient_id=patient.id, form_id=form.id) }}">{{ form.id }}</a></td>
                    <td>{{ form.from_date | date_format('%d/%m/%Y') }}</td>
                    <td>{{ form.to_date | date_format('%d/%m/%Y') }}</td>
                    <td>{{ form.name }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('.delete', patient_id=patient.id, form_id=form.id) }}" class="form-inline">
                            <button type="submit" class="btn btn-link btn-xs">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
