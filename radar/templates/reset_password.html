{% extends 'simple.html' %}

{% from 'macros/forms.html' import render_field %}

{% block content %}
    <h1 class="page-header">Reset Password</h1>

    <form method="POST">
        {{ form.hidden_tag() }}

        {{ render_field(form.new_password) }}
        {{ render_field(form.new_password_confirm) }}

        <button class="btn btn-primary">Change Password</button>
    </form>
{% endblock %}
