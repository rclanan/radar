{% extends 'simple.html' %}

{% set current_page = 'disease_groups' %}

{% block content %}
    <h1>Disease Groups</h1>

    <ul>
        {% for disease_group, membership in disease_groups %}
            <li><a href="{{ url_for('disease_groups.view_disease_group', disease_group_id=disease_group.id) }}">{{ disease_group.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
