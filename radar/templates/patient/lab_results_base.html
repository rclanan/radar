{% extends 'patient/base.html' %}

{% set current_patient_page = 'lab_results' %}

{% block content %}
    <h1>Lab Results</h1>

    <ul class="nav patient-tabs">
        <li{% if current_lab_results_page == 'list' %} class="active"{% endif %}>
            <a href="{{ url_for('lab_results.view_lab_result_list', patient_id=patient.id) }}">List</a>
        </li>

        <li{% if current_lab_results_page == 'table' %} class="active"{% endif %}>
            <a href="{{ url_for('lab_results.view_lab_result_table', patient_id=patient.id) }}">Table</a>
        </li>

        <li{% if current_lab_results_page == 'graph' %} class="active"{% endif %}>
            <a href="{{ url_for('lab_results.view_lab_result_graph', patient_id=patient.id) }}">Graph</a>
        </li>

        <li>
            <a href="{{ url_for('lab_results.add_lab_result', patient_id=patient.id) }}">New</a>
        </li>
    </ul>
{% endblock %}
