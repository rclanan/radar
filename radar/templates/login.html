{% extends 'simple-base.html' %}

{% set page = 'login' %}

{% block content %}
    <h1>Login</h1>

    {% if login_failed %}
        <div class="alert alert-danger">
            <strong>Login Failed!</strong> Incorrect username or password.
        </div>
    {% endif %}

    <form method="POST" id="login-form">
        <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input id="username" name="username" type="text" class="form-control" value="{{ username }}" placeholder="Username" />
        </div>

        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Password" />
            <span class="help-block"><a href="#" tabindex="-1">Forgotten your password?</a></span>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
