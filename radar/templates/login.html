{% extends 'simple.html' %}

{% from 'macros/login.html' import render_login_form %}

{% set current_page = 'login' %}

{% block content %}
    <h1 class="page-header">Login</h1>

    {% if login_failed %}
        <div class="alert alert-danger">
            <strong>Login Failed!</strong> Incorrect username or password.
        </div>
    {% endif %}

    {{ render_login_form(form) }}
{% endblock %}
