{% extends 'simple.html' %}

{% block content %}
    <h1 class="page-header">{{ post.title }} <small>{{ post.published | date_format('%d %b %Y') }}</small></h1>

    {% if post.can_edit(current_user) %}
        <p><a href="{{ url_for('news.edit_post', post_id=post.id) }}" class="btn btn-xs btn-primary">Edit</a></p>
    {% endif %}

    {{ post.body | markdown }}
{% endblock %}
