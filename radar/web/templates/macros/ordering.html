{% macro render_sortable_column(ordering, column, text) %}
    <a href="{{ url_for_order_by(column, ordering.reverse(column)) }}">{{ text }}</a>

    {% if ordering.is_ordered_by(column) %}
        {% if ordering.is_ascending %}
            <span class="glyphicon glyphicon-sort-by-alphabet"></span>
        {% else %}
            <span class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
        {% endif %}
    {% endif %}
{% endmacro %}
